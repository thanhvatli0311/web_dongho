<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Cửa Hàng Đồng Hồ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><h1>Shop Đồng Hồ</h1></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Trang Chủ</a></li>
                    <li><a href="products.html">Sản Phẩm</a></li>
                    <li><a href="cart.html">Giỏ Hàng <span id="cart-count">(0)</span></a></li>
                    <li id="auth-links">
                        <a href="login.html">Đăng Nhập</a>
                        <a href="register.html">Đăng Ký</a>
                    </li>
                    <li id="user-info" style="display: none;">
                        Xin chào, <span id="username-display"></span>! (<a href="#" id="logout-btn">Đăng Xuất</a>)
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero-banner">
            <img src="images/banner.jpg" alt="Banner Đồng Hồ Mới" style="width: 100%;">
            <h2>Bộ Sưu Tập Đồng Hồ Mới Nhất</h2>
            <p>Khám phá những mẫu đồng hồ độc đáo, sang trọng.</p>
            <a href="products.html" class="btn-primary">Xem Ngay</a>
        </section>

        <section class="featured-products">
            <h2>Sản Phẩm Nổi Bật</h2>
            <div class="product-grid" id="featured-products-container">
                <!-- Sản phẩm sẽ được load bằng JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Shop Đồng Hồ. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
