<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm - Shop Đồng Hồ</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Thêm CSS riêng cho trang sản phẩm */
        .products-page-wrapper {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .sidebar {
            flex: 0 0 250px; /* Chiều rộng cố định cho sidebar */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .sidebar h3 {
            margin-top: 0;
            color: #007bff;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .filter-group select,
        .filter-group input[type="text"],
        .filter-group input[type="number"] {
            width: calc(100% - 22px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .filter-group button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .filter-group button:hover {
            background-color: #218838;
        }

        .main-content {
            flex: 1; /* Phần nội dung chính chiếm hết không gian còn lại */
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .products-header h2 {
            margin: 0;
            color: #007bff;
        }

        .sort-options label {
            margin-right: 10px;
        }

        .sort-options select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #products-list-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        .pagination button {
            background-color: #007bff;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .pagination button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><h1>Shop Đồng Hồ</h1></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Trang Chủ</a></li>
                    <li><a href="products.html">Sản Phẩm</a></li>
                    <li><a href="cart.html">Giỏ Hàng <span id="cart-count">(0)</span></a></li>
                    <li id="auth-links">
                        <a href="login.html">Đăng Nhập</a>
                        <a href="register.html">Đăng Ký</a>
                    </li>
                    <li id="user-info" style="display: none;">
                        Xin chào, <span id="username-display"></span>! (<a href="#" id="logout-btn">Đăng Xuất</a>)
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="products-page-wrapper">
            <aside class="sidebar">
                <h3>Bộ Lọc</h3>
                <div class="filter-group">
                    <label for="category-filter">Danh mục:</label>
                    <select id="category-filter">
                        <option value="">Tất cả</option>
                        <!-- Options sẽ được load bằng JS -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="brand-filter">Thương hiệu:</label>
                    <select id="brand-filter">
                        <option value="">Tất cả</option>
                        <!-- Options sẽ được load bằng JS -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="min-price">Giá từ:</label>
                    <input type="number" id="min-price" placeholder="Giá thấp nhất">
                </div>
                <div class="filter-group">
                    <label for="max-price">Đến:</label>
                    <input type="number" id="max-price" placeholder="Giá cao nhất">
                </div>
                <div class="filter-group">
                    <label for="search-input">Tìm kiếm:</label>
                    <input type="text" id="search-input" placeholder="Tên sản phẩm...">
                </div>
                <div class="filter-group">
                    <button id="apply-filters-btn">Áp dụng bộ lọc</button>
                </div>
            </aside>

            <div class="main-content">
                <div class="products-header">
                    <h2>Tất Cả Sản Phẩm</h2>
                    <div class="sort-options">
                        <label for="sort-by">Sắp xếp theo:</label>
                        <select id="sort-by">
                            <option value="created_at_DESC">Mới nhất</option>
                            <option value="price_ASC">Giá: Thấp đến Cao</option>
                            <option value="price_DESC">Giá: Cao đến Thấp</option>
                            <option value="name_ASC">Tên: A-Z</option>
                            <option value="name_DESC">Tên: Z-A</option>
                        </select>
                    </div>
                </div>

                <div class="product-grid" id="products-list-container">
                    <!-- Sản phẩm sẽ được load bằng JavaScript -->
                </div>

                <div class="pagination">
                    <button id="prev-page-btn" disabled>Trước</button>
                    <span id="current-page-display">Trang 1</span>
                    <button id="next-page-btn">Sau</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Shop Đồng Hồ. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script> <!-- Sẽ chỉnh sửa file này -->
</body>
</html>
